<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="evaluation-container">
        <h2>Assessment Evaluation</h2>
        
        <!-- Register Number Input Form -->
        <div class="register-form">
            <input type="text" id="faculty-register-no" placeholder="Enter Register Number">
            <button onclick="fetchStudentAnswers()">Fetch Answers</button>
        </div>

        <!-- Student Reg No dynamically inserted -->
        <p>Student Reg No: <span id="student-reg-no">N/A</span></p>

        <!-- Faculty Input for Marks -->
        <p>Max Marks: <input type="number" id="max-marks" value="100"> <br>
           MCQ: <input type="number" id="mcq-max" value="10"> <br>
           Short Answer: <input type="number" id="short-answer-max" value="20"> <br>
           Long Answer: <input type="number" id="long-answer-max" value="70"></p>

        <!-- Simulated data fetch -->
        <div id="student-answers">
            <!-- Student answers will be dynamically inserted here -->
        </div>
        
        <button class="submit-btn" onclick="submitEvaluation()">Submit Evaluation</button>
    </div>

    <div class="evaluation-summary">
        <p>MCQ: <span id="mcq-score">0</span> / <span id="mcq-max-display">10</span></p>
        <p>Short Answer: <span id="short-answer-score">0</span> / <span id="short-answer-max-display">20</span></p>
        <p>Long Answer: <span id="long-answer-score">0</span> / <span id="long-answer-max-display">70</span></p>
        <p>Total Marks: <span id="total-marks">0</span> / <span id="max-marks-display">100</span></p>
        <p>Grade: <span id="grade">N/A</span></p>
    </div>
    
<script src="script.js"></script>

</body>
</html>
